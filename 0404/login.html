<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <!-- 이메일, 비밀번호 입력란
            로그인 버튼
            아이디 기억하기 체크박스
            비밀번호를 잊으셨나요? 링크 -->

        <h1>로그인</h1>

        <form action="/login" method="post">
          <div class="login-method">
            <label for="userid">아이디</label>
            <input
              type="text"
              name="userid"
              id="userid"
              maxlength="20"
              placeholder="아이디를 입력하세요"
            />
          </div>

          <div class="login-method">
            <label for="userpw">비밀번호</label>
            <input
              type="password"
              name="userpw"
              id="userpw"
              maxlength="20"
              placeholder="비밀번호를 입력하세요"
            />
          </div>

          <div class="login-method">
            <label for="idST">아이디를 기억하기</label>
            <input
              type="checkbox"
              id="idST"
              name="idST"
              value="아이디를 기억하기"
            />
          </div>
          <button type="login">로그인</button>
          <p>비밀번호를 잊으셨나요?</p>
          <a href="#">아이디/비밀번호 찾기</a>
        </form>
      </main>
    </div>
  </body>
</html>
